story:
  id: "4.2"
  epic: "Epic 4 - Bookings & AI"
  title: "Booking calendar UI"
  priority: "P0"
  estimatedHours: 8

userStory: |
  As a therapist
  I want a calendar view of my bookings
  So that I can track appointments and plan my week

tasks:
  - id: "4.2.1"
    description: "Create booking calendar UI component with day picker + booking list"
    files: ["src/components/therapist/booking-calendar.tsx", "src/components/ui/calendar.tsx"]
  - id: "4.2.2"
    description: "Add bookings dashboard page wired to therapist data"
    files: ["src/app/dashboard/bookings/page.tsx"]
  - id: "4.2.3"
    description: "Add bookings entry in therapist sidebar navigation"
    files: ["src/components/therapist-sidebar.tsx"]

acceptanceCriteria:
  - "Therapist can view a monthly calendar with days that include bookings highlighted"
  - "Selecting a day shows a list of bookings with time, client name, duration, and status"
  - "Statuses are labeled in Hebrew and visually distinct"
  - "Empty states are shown when there are no bookings or no profile"
  - "All UI text is in Hebrew and layout remains RTL"

technicalSpecs:
  dependencies:
    - "booking table exists"
    - "listBookingsForProfile helper exists"
    - "therapist_profile table exists"
  implementationNotes:
    - "Page should fetch bookings server-side and pass serializable data to client component"
    - "Use react-day-picker via a shared Calendar UI component"
    - "Avoid directional Tailwind classes; use logical properties"

tests:
  - "Type check passes"

definitionOfDone:
  - "[ ] Calendar component added"
  - "[ ] Bookings page created"
  - "[ ] Sidebar navigation updated"
  - "[ ] Story marked complete"

status:
  created: true
  implemented: true
  qa: "pass"
  notes:
    - "Tests not run in this environment."
    - "QA review complete; no blocking issues found."
